<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="javascript.js" defer> </script>
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Economica&family=Lobster&family=Pacifico&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
<h1> Calculator! </h1>
<div class="calculator">
    <div class="calculator-body">
        <div class="display-screen">
            <div class="calculator-buttons">
                <div class="row-1">
                    <button class="regular"> AC </button>
                    <button class="regular"> C </button>
                    <button class="operation"> % </button>
                    <button class="operation"> รท </button>
                </div>
                <div class="row-2">
                    <button class="regular"> 7 </button>
                    <button class="regular"> 8 </button>
                    <button class="regular"> 9 </button>
                    <button class="operation"> + </button>
                </div>
                <div class="row-3">
                    <button class="regular"> 4 </button>
                    <button class="regular"> 5 </button>
                    <button class="regular"> 6 </button>
                    <button class="operation"> - </button>
                </div>
                <div class="row-4">
                    <button class="regular"> 1 </button>
                    <button class="regular"> 2 </button>
                    <button class="regular"> 3 </button>
                    <button class="operation"> x </button>
                </div>
                <div class="row-5">
                    <button class="regular"> 0 </button>
                    <button class="regular"> . </button>
                    <button class="equals"> = </button>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
